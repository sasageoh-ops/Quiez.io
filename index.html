<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuis Kosakata dengan Waktu & Restart</title>
    
    <style>
        /* PERUBAHAN UTAMA DI SINI UNTUK SENTRALISASI */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* --- Flexbox untuk Sentralisasi --- */
            display: flex; /* Aktifkan Flexbox */
            flex-direction: column; 
            align-items: center; /* Pusatkan secara horizontal */
            justify-content: center; /* Pusatkan secara vertikal */
            min-height: 100vh; /* Pastikan body mengambil tinggi penuh layar */
            margin: 0; /* Hapus margin default browser */
            /* ---------------------------------- */
            
            background-color: #e8f4f8;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Batasi lebar maksimum untuk desktop */
            text-align: center;
        }

        /* Styling lainnya tetap sama */
        h1 {
            color: #007bff;
            margin-bottom: 5px;
        }
        
        #header-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #quiz-timer, #question-counter {
            font-size: 1.1em;
            color: #555;
        }

        #question-box {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            min-height: 50px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Area Pilihan Ganda */
        #options-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-button {
            padding: 15px;
            background-color: #f7f7f7;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s;
            text-align: left;
        }
        
        .option-button:hover:not(.disabled) {
            background-color: #e9e9e9;
            border-color: #007bff;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        #result-details {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        
        .result-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        
        .result-correct {
            background-color: #e6ffe6;
            border-left: 5px solid green;
        }
        
        .result-incorrect {
            background-color: #ffe6e6;
            border-left: 5px solid red;
        }

        #restart-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>

            // Variabel Status Kuis
            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuizData = []; 
            let userAnswers = [];
            
            // Variabel Timer
            let startTime;
            let timerInterval;
            
            // 1. Variabel DOM Utama
            const quizContainer = document.querySelector('.quiz-container');
            const questionBox = document.getElementById('question-box');
            const optionsArea = document.getElementById('options-area');
            const timerDisplay = document.getElementById('quiz-timer');
            const counter = document.getElementById('question-counter');
            
            // --- FUNGSI TIMER ---
            function startTimer() {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const elapsed = Date.now() - startTime;
                const totalSeconds = Math.floor(elapsed / 1000);
                const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
                const seconds = String(totalSeconds % 60).padStart(2, '0');
                timerDisplay.textContent = `Waktu: ${minutes}:${seconds}`;
            }

            function stopTimer() {
                clearInterval(timerInterval);
                const totalElapsed = Date.now() - startTime;
                return Math.floor(totalElapsed / 1000); 
            }

            // --- FUNGSI UTAMA: MEMUAT SOAL ---
            function loadQuestion() {
                if (currentQuestionIndex >= shuffledQuizData.length) {
                    showResults();
                    return;
                }

                const currentItem = shuffledQuizData[currentQuestionIndex];
                optionsArea.innerHTML = '';
                
                counter.textContent = `Soal ${currentQuestionIndex + 1} dari ${shuffledQuizData.length}`;
                questionBox.textContent = currentItem.english;
                
                // Ambil distraktor (jawaban salah)
                const incorrectOptions = vocabularyData
                    .filter(item => item.id !== currentItem.id) 
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3) 
                    .map(item => ({ text: item.pronunciation, correct: false }));

                // Gabungkan dan acak
                const allOptions = [
                    ...incorrectOptions, 
                    { text: currentItem.pronunciation, correct: true }
                ];
                allOptions.sort(() => 0.5 - Math.random());

                // Tampilkan Pilihan
                allOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.text;
                    button.setAttribute('data-correct', option.correct);
                    button.addEventListener('click', checkAnswer);
                    optionsArea.appendChild(button);
                });
            }

            // --- FUNGSI CEK JAWABAN (OTOMATIS LANJUT) ---
            function checkAnswer(e) {
                const selectedButton = e.target;
                const isCorrect = selectedButton.getAttribute('data-correct') === 'true';
                const currentQuestion = shuffledQuizData[currentQuestionIndex];

                // Nonaktifkan semua tombol
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.add('disabled');
                    btn.removeEventListener('click', checkAnswer);
                });
                
                // Beri feedback visual cepat
                if (isCorrect) {
                    selectedButton.style.backgroundColor = '#d1f7d1'; 
                } else {
                    selectedButton.style.backgroundColor = '#f8d7da'; 
                }

                // Simpan Jawaban
                userAnswers.push({
                    english: currentQuestion.english,
                    correctPronunciation: currentQuestion.pronunciation,
                    userSelected: selectedButton.textContent,
                    isCorrect: isCorrect
                });

                if (isCorrect) {
                    score++;
                }

                // Lanjut otomatis setelah jeda visual
                currentQuestionIndex++;
                setTimeout(loadQuestion, 500); 
            }

            // --- FUNGSI HASIL AKHIR ---
            function showResults() {
                const totalTimeSeconds = stopTimer();
                const finalMinutes = String(Math.floor(totalTimeSeconds / 60)).padStart(2, '0');
                const finalSeconds = String(totalTimeSeconds % 60).padStart(2, '0');
                const totalQuestions = vocabularyData.length;

                // Membangun tampilan hasil akhir
                const resultsHTML = `
                    <h2>🎉 Kuis Selesai! 🎉</h2>
                    <p style="font-size: 1.5em;">Waktu Penyelesaian:</p>
                    <p style="font-size: 2.5em; color: #17a2b8; margin: 0 0 10px 0;">
                        ${finalMinutes}:${finalSeconds}
                    </p>
                    <p style="font-size: 1.5em; font-weight: bold;">Skor Akhir Anda:</p>
                    <p style="font-size: 4em; color: ${score >= totalQuestions * 0.7 ? '#28a745' : '#dc3545'}; margin: 0;">
                        ${score} / ${totalQuestions}
                    </p>
                    <p>${score >= totalQuestions * 0.7 ? 'Kerja bagus!' : 'Terus semangat belajar!'}</p>
                    
                    <button id="restart-button">Mulai Kuis Baru</button>

                    <h3>Detail Jawaban:</h3>
                    <div id="result-details"></div>
                `;
                
                // Mengganti seluruh konten quiz-container
                quizContainer.innerHTML = resultsHTML;

                // Mengatasi error restart dengan reload halaman
                document.getElementById('restart-button').addEventListener('click', () => {
                    location.reload(); 
                });

                // Tampilkan rincian jawaban
                const detailsArea = document.getElementById('result-details');
                userAnswers.forEach((result, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `result-item ${result.isCorrect ? 'result-correct' : 'result-incorrect'}`;
                    
                    const statusIcon = result.isCorrect ? '✅' : '❌';
                    
                    itemDiv.innerHTML = `
                        <strong>${statusIcon} Soal ${index + 1}:</strong> ${result.english}
                        <br> 
                        <span style="margin-left: 20px;">Jawaban Benar: ${result.correctPronunciation}</span>
                        <br>
                        <span style="margin-left: 20px;">Jawaban Anda: ${result.userSelected}</span>
                    `;
                    detailsArea.appendChild(itemDiv);
                });
            }

            // --- INISIALISASI ---
            function initQuiz() {
                // Reset Variabel Status
                shuffledQuizData = [...vocabularyData].sort(() => 0.5 - Math.random());
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = [];
                
                // Mulai Timer
                startTimer();
                
                // Mulai Kuis
                loadQuestion();
            }

            // Mulai kuis saat halaman pertama kali dimuat
            initQuiz();
        });
    </script>

</body>
</html>
